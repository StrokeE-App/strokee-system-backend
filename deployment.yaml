apiVersion: apps/v1
kind: Deployment
metadata:
  name: strokee-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strokee-nginx
  template:
    metadata:
      labels:
        app: strokee-nginx
    spec:
      containers:
        - name: strokee-nginx
          image: nginx:latest
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
            - name: nginx-ssl
              mountPath: /etc/nginx/ssl
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: nginx-ssl
          secret:
            secretName: strokee-tls-secret
---
apiVersion: v1
kind: Service
metadata:
  name: strokee-nginx
spec:
  type: NodePort
  selector:
    app: strokee-nginx
  ports:
    - name: http  # Add a name for the HTTP port
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080  # External port for HTTP
    - name: https  # Add a name for the HTTPS port
      protocol: TCP
      port: 443
      targetPort: 443
      nodePort: 30443  # External port for HTTPS
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: strokee-system-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strokee-system-api
  template:
    metadata:
      labels:
        app: strokee-system-api
    spec:
      containers:
        - name: strokee-system-api
          image: carlos29ac/strokee-api-service:latest
          envFrom:
              - secretRef:
                  name: app-secrets  # Secret para variables sensibles
          ports:
            - containerPort: 4001
      dnsConfig:
        nameservers:
          - 8.8.8.8
          - 1.1.1.1
---
apiVersion: v1
kind: Service
metadata:
  name: strokee-system-api-service
spec:
  type: NodePort
  selector:
    app: strokee-system-api
  ports:
    - protocol: TCP
      port: 4001
      targetPort: 4001
      nodePort: 30001  # External port for API
---
