apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-strokee-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-strokee-system
  template:
    metadata:
      labels:
        app: mongo-strokee-system
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          command: ["/bin/sh", "-c", "mongod --replSet rs0 --bind_ip_all & sleep 5 && mongosh --eval 'rs.initiate({_id: \"rs0\", members: [{ _id: 0, host: \"mongo-strokee-system:27017\" }]})' && wait"]
          ports:
            - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-strokee-system
spec:
  type: NodePort  # Cambia a NodePort
  selector:
    app: mongo-strokee-system
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
      nodePort: 30017  # Puerto accesible externamente
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-strokee-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-strokee-system
  template:
    metadata:
      labels:
        app: rabbitmq-strokee-system
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-strokee-system
spec:
  selector:
    app: rabbitmq-strokee-system
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
    - name: management
      protocol: TCP
      port: 15672
      targetPort: 15672