version: '3.8'

services:

  strokee-nginx:
    image: nginx:latest
    container_name: strokee-nginx
    restart: always
    depends_on:
      - strokee-system-api-service
      - strokee-notification-service
    ports:
      - "8080:80" 
      - "8443:443" 
    volumes:
      - ./nginx/strokee.conf:/etc/nginx/conf.d/strokee.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - strokee_network

  strokee-system-api-service:
    image: carlos29ac/strokee-api-service:latest
    env_file:
      - .env
    container_name: strokee-system-api-service
    restart: always
    depends_on:
      mongo-strokee-system:
        condition: service_healthy
      rabbitmq-strokee-system:
        condition: service_healthy
    ports:
      - "4001:4001"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - strokee_network
  
  strokee-notification-service:
    image: carlos29ac/strokee-notification-service:latest
    env_file:
      - .env
    container_name: strokee-notification-service
    restart: always
    depends_on:
      mongo-strokee-system:
        condition: service_started
      rabbitmq-strokee-system:
        condition: service_healthy
    ports:
      - "4002:4002"
    networks:
      - strokee_network

  mongo-strokee-system:
    image: mongo:latest
    container_name: mongo-strokee-system
    restart: always
    command: ["/bin/sh", "-c", "mongod --replSet rs0 --bind_ip_all & sleep 5 && mongosh --eval 'rs.initiate({_id: \"rs0\", members: [{ _id: 0, host: \"mongo-strokee-system:27017\" }]})' && wait"]
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - strokee_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      retries: 5
      start_period: 10s

  rabbitmq-strokee-system:
    image: rabbitmq:3-management
    container_name: rabbitmq-strokee-system
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - strokee_network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      retries: 5

networks:
  strokee_network:
    driver: bridge

volumes:
  mongo_data: