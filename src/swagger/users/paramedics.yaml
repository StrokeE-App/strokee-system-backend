paths:
  /paramedic/register:
    post:
      summary: Registrar un paramédico
      description: Registra un nuevo paramédico en el sistema con los datos proporcionados.
      tags:
        - Paramedics
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ambulanceId:
                  type: string
                  description: Identificador único de la ambulancia.
                  example: AMB123
                firstName:
                  type: string
                  description: Nombre del paramédico.
                  example: John
                lastName:
                  type: string
                  description: Apellido del paramédico.
                  example: Doe
                email:
                  type: string
                  description: Correo electrónico del paramédico.
                  example: johndoe@example.com
                password:
                  type: string
                  description: Contraseña del paramédico.
                  example: password123
              required:
                - ambulanceId
                - firstName
                - lastName
                - email
                - password
      responses:
        '201':
          description: Paramédico registrado exitosamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Paramédico registrado exitosamente.
                  ambulanceId:
                    type: string
                    example: AMB123
        '400':
          description: Error de validación o conflicto en el registro.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: El email ya está registrado.
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Error desconocido al registrar el paramédico.
