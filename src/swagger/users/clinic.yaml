paths:
  /healthCenter/register:
    post:
      summary: Registra un nuevo centro de salud
      description: Crea un nuevo centro de salud en la base de datos y en Firebase Authentication.
      tags:
        - Clinic
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
              properties:
                email:
                  type: string
                  format: email
                  example: "healthcenter@example.com"
                password:
                  type: string
                  format: password
                  example: "securepassword"
                firstName:
                  type: string
                  example: "John"
                lastName:
                  type: string
                  example: "Doe"
      responses:
        "201":
          description: Centro de salud agregado exitosamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Centro de salud agregado correctamente."
                  healthCenterId:
                    type: string
                    example: "healthcenter-12345"
        "400":
          description: Error en el registro del centro de salud.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "El correo electrónico ya está registrado."
        "500":
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al agregar el centro de salud."